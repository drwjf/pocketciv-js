<div id="reducer" class="actionElement" ng-show="reducer">
    <h2>Reduce {{ ok.amount }}/{{ reducer.opts.amount }} {{ ok.ok }}</h2>
    <div>
        <ul class="list-inline" ng-repeat="(a, c) in ok.current">
            <li ng-if="a > 0" class="areaCode" ng-click="selectArea(a)">
                {{ a }}
            </li>
            <li ng-if="a == 'gold'">{{ a }}</li>
            </li>
            <li ng-if="a > 0" ng-repeat="(k, v) in c">
                <span  ng-if="reducer.opts.edits.indexOf(k) == -1" class="icon small {{ k }}" data-val="{{ v }}">{{ v }}</span>
                <input ng-if="reducer.opts.edits.indexOf(k) > -1" class="{{ k }}" value="{{ v }}" type="number" ng-model="reduceObject[a][k]"/>
            </li>
            <li ng-if="a == 'gold'" class="gold">{{ c }}</li>
        </ul>
    </div><div>
        <ul class="list-inline" ng-repeat="(a, c) in ok.changes">
            <li ng-click="selectChange(a)">
                <span ng-if="a > 0" class="areaCode">{{ a }}</span>
                <span ng-if="a == 'gold'">{{ a }}</span>
            </li>
            <li ng-click="selectChange(a)" ng-if="a > 0" ng-repeat="(k, v) in c"><span class="icon small {{ k }}" data-val="{{ v }}">{{ v }}</span></li>
            <li ng-click="selectChange(a)" ng-if="a == 'gold'" class="gold">{{ c }}</li>
        </ul>
    </div>
    <div>
        <button class="btn btn-default" ng-visible="ok.ok" ng-click="done()">Done</button>
        <button class="btn" ng-visible="ok.changes" ng-click="reset()">Reset</button>
    </div>
</div>
