<div class="event">
    <h2>{{ event.title }}</h2><button class="btn btn-default skip" ng-show="currentStep.skip" ng-click="currentStep.skip()">skip</button>
    <dl class="dl-horizontal" >
        <dt ng-class="{ active: step == currentStep.step }" ng-repeat-start="step in steps_order" class="step">{{ step }}</dt>
        <dd ng-repeat-end>
            <pc-event-step class="stepdescr" step="steps[step]" event="event" engine="engine" cstep="currentStep"></pc-event-step>
        </dd>
    </dl>
</div>
