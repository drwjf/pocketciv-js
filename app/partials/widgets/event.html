<div class="event">
    <h2>{{ event.title }}</h2>
    <p>{{ hep }}</p>
    <ul>
        <li ng-class="{ active: step == event.step }" ng-repeat="step in steps_order">
            <span class="step">{{ step }}</span>
            <pc-event-step class="stepdescr" step="steps[step]" event="event" engine="engine"></pc-event-step>
        </li>
    </ul>
</div>
